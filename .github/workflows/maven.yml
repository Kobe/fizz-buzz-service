name: mvn verify

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: maven package
      run: "mvn -B package --file pom.xml"
    - name: heroku login
      uses: "actions/heroku@master"
      with:
        args: "container:login"
        secrets: ["HEROKU_API_KEY"]
    - name: heroku push"
      uses: "actions/heroku@master"
      needs: "login"
      with:
        args: "container:push -a fizz-buzz-service web"
        secrets: ["HEROKU_API_KEY"]
    - name: heroku release"
      uses: "actions/heroku@master"
      needs: "push"
      with:
        args: "container:release -a fizz-buzz-service web"
        secrets: ["HEROKU_API_KEY"]
